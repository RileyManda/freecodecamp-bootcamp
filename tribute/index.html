<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>

<body>
    <!--main element with class main-->
    <main id="main">
        <div class="form-title">
            <h1 id="title">Tribute To Technology</h1>
        </div>
        <div id="img-div">
            <img id="image" class="center"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Ford_assembly_line_-_1913.jpg/1920px-Ford_assembly_line_-_1913.jpg" />
        </div>
        <div id="img-caption">
            <p><i>Tech tribute image[source:wikipaedia]</i></p>
        </div>
        <p id="tribute-info">Tribute to the history of Technology</p>
        <p><a href="https://en.wikipedia.org/wiki/History_of_technology" id="tribute-link" target="_blank"></a></p>

        <div class="timeline">
            <div class="container left">
                <div class="content">
                    <h2>3.3 million years ago</h2>
                    <p>Stone Age</p>
                </div>
            </div>

            <div class="container right">
                <div class="content">
                    <h2>1 million years ago</h2>
                    <p>Fire</p>
                </div>

            </div>

            <div class="container left">
                <div class="content">
                    <h2>20,000-15,000</h2>
                    <p>Neolithic Revolution</p>
                </div>
            </div>

            <div class="container right">
            <div class="content">
                <h2>4000 BCE</h2>
                <p>Sailing</p>
            </div>

            </div>


        </div>
    </main>
    <!-- <footer>Source:<a href="https://www.britannica.com/story/history-of-technology-timeline"> Source</a></footer> -->
</body>

</html>
